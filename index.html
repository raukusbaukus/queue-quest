<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous" defer></script>
    <script src="scripts/scripts.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="rpg-awesome/css/rpg-awesome.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Queue Quest</title>
</head>

<body>
    <header>
        <h1>Queue Quest</h1>
    </header>
    <section class="hud">
        <div class="pure-g">
            <div class="pure-u-1-4">
                <div class="char-stats">
                    <h2>Hero</h2>
                    <div class="hp-bar">
                        <h3>HP</h3>
                        <div class="meter">
                            <span style="width: 25%"></span>
                        </div>
                    </div>
                    <div class="energy-bar">
                        <h3>Energy</h3>
                        <div class="meter orange">
                            <span style="width: 25%"></span>
                        </div>
                    </div>
                    <div class="base-dmg">Base Damage: 5</div>
                    <div class="armor">Armor: 5</div>
                    <div class="ward">Ward: 5</div>
                </div>
            </div>
            <div class="pure-u-1-2">
                <div class="matchup">
                    <div class="hero-pic">
                        <img class="illus" src="images/characters/magi.gif" />
                    </div>
                    <div class="level-detail">
                        VS
                    </div>
                    <div class="monster-pic">
                        <img class="illus" src="images/characters/tiefling.gif" />
                    </div>
                </div>
            </div>
            <div class="pure-u-1-4">
                <div class="monster-stats">
                    <h2>Monster</h2>
                    <div class="m-hp-bar">
                        <h3>HP</h3>
                        <div class="meter orange">
                            <span style="width: 25%"></span>
                        </div>
                    </div>
                    <div class="m-energy-bar">
                        <h3>Energy</h3>
                        <div class="meter">
                            <span style="width: 25%"></span>
                        </div>
                    </div>
                    <div class="base-dmg">Base Damage: 5</div>
                    <div class="armor">Armor: 5</div>
                    <div class="ward">Ward: 5</div>
                </div>
            </div>

    </section>
    <div class="pure-g">
        <div class="pure-u-2-3">
            <section class="initiation">
                <form id="initiate-options" class="pure-form">
                    <h3>Initiation Ability:</h3>
                    <label for="rb-analyze"><input type="radio" id="rb-analyze" value="analyze" name="init-group"> <i class="ra ra-aware ra-lg"></i> Analyze</label>
                    <label for="rb-heal"><input type="radio" id="rb-heal" value="heal"  name="init-group"> <i class="ra ra-health ra-lg"></i> Heal</label>
                    <label for="rb-energize"><input type="radio" id="rb-energize" value="energize"  name="init-group"> <i class="ra ra-chicken-leg ra-lg"></i> Energize</label>
                    <label for="rb-repair"><input type="radio" id="rb-repair" value="repair"  name="init-group"> <i class="ra ra-forging ra-lg"></i> Repair</label>
                    <label for="rb-protect"><input type="radio" id="rb-protect" value="protect"  name="init-group"> <i class="ra ra-aura ra-lg"></i> Protect</label>
                    <button id="init-submit" class="pure-button pure-button-primary" type="button" name="init-button">Initiate!</button>
                </form>
            </section>
        </div>
    </div>
    <section class="encounter-rounds">
        <div class="round1h">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="round1m">
            <i class="ra ra-cancel ra-3x"></i>
        </div>
        <div class="round2h">
            <i class="ra ra-shield ra-3x"></i>
        </div>
        <div class="round2m">
            <i class="ra ra-cancel ra-3x"></i>
        </div>
        <div class="round3h">
            <i class="ra ra-archer ra-3x"></i>
        </div>
        <div class="round3m">
            <i class="ra ra-cancel ra-3x"></i>
        </div>
        <div class="round4h">
            <i class="ra ra-small-fire ra-3x"></i>
        </div>
        <div class="round4m">
            <i class="ra ra-cancel ra-3x"></i>
        </div>
        <div class="round5h">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="round5m">
            <i class="ra ra-cancel ra-3x"></i>
        </div>
    </section>
    <section class="ability-select">
        <h3>Known Abilities:</h3>
        <div class="abil1">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="abil2">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="abil3">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="abil4">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="abil5">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <div class="abil6">
            <i class="ra ra-sword ra-3x"></i>
        </div>
        <button id="encounter-lockin" class="pure-button pure-button-primary" type="button" name="lockin-button">Finalize and Begin Encounter</button>
    </section>
    <section class="context">
        <button id="context-button" class="pure-button pure-button-primary" type="button" name="context-button">Next Encounter</button>
    </section>
</body>

</html>
